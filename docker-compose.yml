version: "3.9"
services:
  app:
    build: .
    container_name: donate-books-app
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/donatebooks
      - SESSION_SECRET=bookSwapSecretKey
      - JWT_SECRET=jwtsecret123
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: donate-books-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
